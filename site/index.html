<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/fcb096be8d.js" crossorigin="anonymous"></script>
	<title>iBula</title>
</head>
<body>
	<br>
	<div class="container">
		<div class="form-floating mb-3">
		  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		  <label for="floatingInput">Digite aqui o nome do remédio.</label>
		</div>
		<div id="categorias">
			<h1 class="display-2 text-center"><i class="fas fa-capsules"></i> Categorias</h1>
			<br>
			<div class="row justify-content-center">
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Alopáticos
				</button>
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Controlados
				</button>
			</div>
			<div class="row justify-content-center">
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Referência
				</button>
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Venda livre
				</button>
			</div>
			<div class="row justify-content-center">
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Fitoterápicos
				</button>
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Genéricos
				</button>
			</div>
			<div class="row justify-content-center">
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Homeopáticos
				</button>
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Importados
				</button>
			</div>
			<div class="row justify-content-center">
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Manipulados
				</button>
				<button type="button" class="btn btn-outline-primary btn-lg col-5">
					Similares
				</button>
			</div>
		</div>
		<div id="remedios" class="escondido">
			<h1 class="display-3 text-center"><i class="fas fa-capsules"></i><span id="tituloRemedios"></span></h1>
			<br>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>
</html>
